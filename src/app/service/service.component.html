<div class="container">
<p>&nbsp;</p>
<h1 class="text-uppercase text-primary text-center">Services</h1>
<p></p>
<div class="row">




<div class="col-sm-4 mtbtom1" *ngFor="let post of posts">
<div class="card">
 <img class="card-img-top" src="{{post.thumbnail}}" alt="{{post.author}}" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{post.author}}</h4>
      <p class="card-text">{{post.description}}</p>
      <a [routerLink]="[post.id]" class="btn btn-primary">See Profile</a>
    </div>
   
  </div>
</div>



</div>

 
   
   
   
   
</div>
